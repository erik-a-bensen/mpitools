name: Update Documentation
on:
  push:
    branches: [main]
    # paths: ['**/*.py']

permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install MPI
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenmpi-dev openmpi-bin
          
      - name: Install dependencies
        run: |
          pip install -e .
          
      - name: Generate docs manually
        run: |
          python -c "
          import sys
          sys.path.insert(0, 'src')
          import mpitools
          import inspect
          
          docs = []
          for name in dir(mpitools):
              if not name.startswith('_') and hasattr(getattr(mpitools, name), '__doc__'):
                  func = getattr(mpitools, name)
                  if callable(func) and func.__doc__:
                      try:
                          sig = str(inspect.signature(func))
                      except (ValueError, TypeError):
                          sig = '(...)'
                      docs.append(f'## \`{name}\`\n\n\`\`\`python\n{name}{sig}\n\`\`\`\n\n{func.__doc__}\n')
          
          with open('temp_docs.md', 'w') as f:
              f.write('\n'.join(docs))
          "
          
      - name: Update README with custom docs
        run: |
          sed -i '/^## API Reference/,$d' README.md
          echo "" >> README.md
          echo "## API Reference" >> README.md
          echo "" >> README.md
          cat temp_docs.md >> README.md
          rm temp_docs.md
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "Auto-update README with API docs [skip ci]"
          git push